name: Deploy Frontend to Vercel

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Deploy frontend to Vercel
        run: |
          npm install -g vercel
          vercel deploy --prod --yes --token ${{ secrets.VERCEL_TOKEN }}
          
  # -------- SMOKE TEST --------
      - name: Smoke Test Frontend
        run: |
          echo "Checking frontend..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://vercel-frontend-eight-ruddy.vercel.app/)
          if [ "$STATUS" -ne 200 ]; then
            echo "❌ Frontend smoke test failed! Status: $STATUS"
            exit 1
          else
            echo "✅ Frontend smoke test passed! Status: $STATUS"
          fi
